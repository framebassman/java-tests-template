plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '2.7.17'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'io.qameta.allure' version '2.11.2'
}

ext {
    seleniumVersion = '4.5.0'
    testngVersion = '7.8.0'
    allureVersion = '2.24.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation group: 'org.testng', name: 'testng', version: testngVersion
    implementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.9'
    implementation group: 'org.apache.logging.log4j', name: 'log4j', version: '3.0.0-alpha1'
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework:spring-web'
    implementation 'org.springframework:spring-test'
    implementation 'org.springframework:spring-aspects'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '5.0.0-alpha.14'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp-urlconnection', version: '5.0.0-alpha.11'
    implementation group: 'com.codeborne', name: 'selenide', version: '7.7.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: seleniumVersion
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.28.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: seleniumVersion
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: seleniumVersion
    implementation group: 'com.browserup', name: 'browserup-proxy-core', version: '2.1.2'
    runtimeOnly group: 'io.netty', name: 'netty-all', version: '4.1.100.Final'
    runtimeOnly group: 'io.netty', name: 'netty-codec', version: '4.1.100.Final'
    runtimeOnly group: 'org.seleniumhq.selenium', name: 'selenium-api', version: seleniumVersion
    runtimeOnly group: 'org.seleniumhq.selenium', name: 'selenium-chromium-driver', version: seleniumVersion
    runtimeOnly group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: seleniumVersion
    runtimeOnly group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v85', version: seleniumVersion
    runtimeOnly group: 'org.seleniumhq.selenium', name: 'selenium-json', version: seleniumVersion
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: allureVersion
    implementation group: 'io.qameta.allure', name: 'allure-selenide', version: allureVersion
    implementation group: 'io.qameta.allure', name: 'allure-okhttp3', version: allureVersion
    implementation group: 'tech.romashov', name: 'assert-with-timeout', version: '1.0.0'
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '2.1.20-Beta2'
}

application {
    // Define the main class for the application.
    mainClass = 'tech.romashov.App'
}

allure {
    version = allureVersion
    useTestNG {
        version = testngVersion
    }
}

tasks.register('runTests', Test) {
    outputs.upToDateWhen { false }
    useTestNG()
    testClassesDirs = sourceSets.main.output.classesDirs
    classpath = sourceSets.main.runtimeClasspath
}
